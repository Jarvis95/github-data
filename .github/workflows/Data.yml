name: Deploy Website
on:
  push:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Codebase
        uses: actions/checkout@v5
      - name: Install java
        uses: actions/setup-java@v5
        with:
          distribution: 'oracle'
          java-version: '21'
          cache: 'maven'
      - name: install Dependencies
        run: mvn clean install
      - name: Test Code
        run: mvn test
  build :
    needs: test
    runs-on: ubuntu-latest
    outputs:
      script-file: ${{ steps.publish_id.outputs.script-file }}
    steps:
      - name: Get Codebase for Build
        uses: actions/checkout@v5
      - name: Install java
        uses: actions/setup-java@v5
        with:
          distribution: 'oracle'
          java-version: '21'
          cache: 'maven'
      - name: Build with Maven
        run: mvn clean package
      - name: Publish generate classes file name
        id: publish_id
        run: find target/classes/com/example/github/*.class -type f -execdir echo 'script-file = {}' >> $GITHUB_OUTPUT ';'
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-jar
          path: target/github-data.jar

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get Codebase for Deployment
        uses: actions/checkout@v5
      - name: Install java
        uses: actions/setup-java@v5
        with:
          distribution: 'oracle'
          java-version: '21'
          cache: 'maven'
      - name: install Dependencies
        run: mvn clean install
      - name: get Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-jar
      - name: Output Artifacts
        run: ls
      - name: Output file name
        run: echo "File name is ${{ needs.build.outputs.script-file }}"
      - name: Deploy to Server
        run: echo "Deploying to server..."